<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" name="a" id="a" placeholder="Enter first number" required>
            <input type="text" name="b" id="b" placeholder="Enter second number" required>
            <div class="button-container">
                <button class="btn add" onclick="calculate('+')">+</button>
                <button class="btn sub" onclick="calculate('-')">-</button>
                <button class="btn mul" onclick="calculate('*')">*</button>
                <button class="btn div" onclick="calculate('/')">/</button>
            </div>
            <label for="" class="result"></label>
        </div>
    </div>
    <script src="./app.js"></script>  
</body>
</html>
