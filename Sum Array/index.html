<html>
<head>
    <title>Sum Array</title>
    <script>
        var arr = new Array();
        var n,i,sum = 0;
    </script>
</head>
<body>
    <script>
    n = parseInt(prompt("Enter Size ",""));
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter Element ",""));
        sum += arr[i];
    }
    console.log(arr);
    document.write("Sum of array is "+sum);
</script>
</body>
</html>
