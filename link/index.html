        <div class="container">
            <h2 class="f_head">Add to Inventory</h2>
            <div class="form-container">
                <form class="form"  action="index.php" method="post" enctype="multipart/form-data">
                    <div class="inp-row">
                        <input type="text" name="pname" id="pname" class="inp" required autocomplete="off">
                        <span>product name</span>
                    </div>
                    <div class="inp-row">
                        <input type="number" name="qty" id="qty" class="inp" required autocomplete="off">
                        <span>Quantity</span>
                    </div>
                    
                    <fieldset>
                        <legend>Category</legend>
                        <select name="" id="">
                            <option value="" selected>--Select--</option>
                            <option value="">Item</option>
                            <option value="">Item</option>
                            <option value="">Item</option>
                            <option value="">Item</option>
                        </select>
                        <input type="text" name="cat" id="cat" placeholder="Category" class="inp">
                    </fieldset>
                    <fieldset class="fs">
                        <legend>Display Image</legend>
                        <div class="box">
                            <input type="file" name="image" class="file" accept="image/*" onchange="preview()">
                                <span>OR</span>
                            <input type="url" name="url" id="url" class="inp url" placeholder="http://example.com/image.jpg">
                        </div>
                        <div class="image">
                            <img id="thumb" src="./a (1).png" width="100%" height="100%" alt="Preview"/>
                        </div>
                    </fieldset>
                    <input type="submit" class="sub-btn"/>
                </form>
            </div>
        </div>
    </div>
    <script>
        function preview() {
            var thumb = document.getElementById("thumb");
            thumb.src=URL.createObjectURL(event.target.files[0]);
        }
    </script>
