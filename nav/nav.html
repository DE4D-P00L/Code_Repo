<html lang="en">
<head>

<body>
    <div class="nav-container">

            <button class="logout">Log-out</button>
        </nav>
    </div>

    <button class="mode-switch"></button>

    <div class="hero">
        <div class="hero-div">
            <div class="text-content">
                <h2 class="heading">Heading heading</h2>
                <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Doloremque nihil eos necessitatibus praesentium aspernatur accusamus delectus.

                <a href="" class="cta">Know more</a>
            </div>
            <div class="image-content"></div>
        </div>
    </div>
    <script>
        var r = document.querySelector(':root');
        var isLight = true;
        var btn =document.querySelector(".mode-switch");

        btn.addEventListener('click',(e)=>{
            // e.preventDefault();
            btn.classList.toggle('active');
            if(isLight){
                r.style.setProperty('--bg-color', '#25262f');
                r.style.setProperty('--fg-color', '#fff');
            }
            else{
                r.style.setProperty('--bg-color', '#fff');
                r.style.setProperty('--fg-color', '#25262f');
            }
            isLight = !isLight;
        })
        </script>
</body>
